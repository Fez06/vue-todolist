<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>toVue list</title>
</head>
<body>
    <div id="App">
        <div class="container">
            <h2>ToVue List</h2>

            <label for="nota">Crea un memo!</label>
            <input type="text" id="nota" name="nota" @keyup.enter="addTodo">
            <input type="submit" value="Aggiungi" @click="addTodo"
            >

            <ul>
                <li v-for="(item, index) in todoItems" :class="{marked: item.done}">
                <div>{{item.text}}</div>
                <div @click="removeTodo(index)"><i class="fa-solid fa-skull"></i></div>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
